<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a  = Math.round(10.6);
        document.write("Round of value" + a + "<br>");

        var b  = Math.round(10.4);
        document.write("Round of value" + b + "<br>");

        var c  = Math.trunc(10.9); //round of without decimal
        document.write(" Trunck Round of value" + c + "<br>");

        var d  = Math.ceil(10.1);//nearest upper value
        document.write(" Ceil Round of value" + d + "<br>");

        var e  = Math.floor(10.6);//nearest down value
        document.write("Round of value" + e + "<br>");

        var f = Math.max(20,40,50,21,32);
        document.write("Max of value" + f + "<br>");

         var g = Math.min(20,40,50,21,32);
        document.write("Min of value" + g + "<br>");

        var m = Math.sqrt(81);
        document.write("Square Root" + m + "<br>");

         var n = Math.cbrt(125);
        document.write("Cube Root" + n + "<br>");

         var s = Math.pow(2,4);
        document.write("Power Root" + s + "<br>");

        var i = Math.random(5);
        document.write("Random value" + i + "<br>");

        var j = Math.floor(Math.random() * 10000);
        document.write("Random value" + j + "<br>");

        var k = Math.PI.toFixed(4);
        document.write("PI value" + k + "<br>");

        var l = Math.log(4).toFixed(2);
        document.write("Log value" + k );

    </script>
</body>
</html>
