<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arithmetic Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow-lg p-4" style="width: 430px;">
        <h3 class="text-center mb-4">Arithmetic Calculator</h3>

        <!-- Number A -->
        <div class="mb-3">
            <label class="form-label">Number A</label>
            <input type="number" id="num1" class="form-control" placeholder="Enter number A">
        </div>

        <!-- Number B -->
        <div class="mb-3">
            <label class="form-label">Number B</label>
            <input type="number" id="num2" class="form-control" placeholder="Enter number B">
        </div>

        
        <div class="row g-2 mb-3">
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" onclick="add()">+</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" onclick="sub()">−</button>
            </div>
            <div class="col-4">
                <button class="btn btn-outline-primary w-100" onclick="multi()">×</button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-primary w-100" onclick="div()">÷</button>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-primary w-100" onclick="mod()">%</button>
            </div>
            <div>
                <button class="btn btn-secondary me-2" type="reset">Reset</button>
            </div>
        </div>

        <!-- Result -->
        <div class="mb-3">
            <label class="form-label">Result</label>
            <input type="text" id="result" class="form-control" disabled>
        </div>

        <!-- Clear Button -->
        <button class="btn btn-secondary w-100" onclick="clearAll()">Clear</button>
    </div>

    <!-- JavaScript -->
    <script>
        var a,b,result;

        function add()
        {
            a=Number(document.myform.n1.value);
            a=Number(document.myform.n2.value);
            result=a+b;

            document.myform.res.value=result.toFixed(2)
        }
    </script>

</body>
</html>
