<script>
        var month = prompt("Enter month number (1-12): ");
        if (month == 1) {
            document.writeln("January has 31 days");
        }
        else if (month == 2) {
            document.writeln("February has 28 or 29 days");
        }
        else if (month == 3) {
            document.writeln("March has 31 days");
        }
        else if (month == 4) {
            document.writeln("April has 30 days");
        }
        else if (month == 5) {
            document.writeln("May has 31 days");
        }
        else if (month == 6) {
            document.writeln("June has 30 days");
        }
        else if (month == 7) {
            document.writeln("July has 31 days");
        }
        else if (month == 8) {
            document.writeln("August has 31 days");
        }
        else if (month == 9) {
            document.writeln("September has 30 days");
        }
        else if (month == 10) {
            document.writeln("October has 31 days");
        }
        else if (month == 11) {
            document.writeln("November has 30 days");
        }
        else if (month == 12) {
            document.writeln("December has 31 days");
        }
        else {
            document.writeln("Invalid month number");
        }
    </script>
